<!-- ##### Breadcrumb Area Start ##### -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="img/core-img/breadcrumb-line.png" alt="">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Blog Archive</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- ##### Blog Content Area Start ##### -->
<section class="blog-content-area section-padding-0-100">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Blog Posts Area -->
            <div class="col-12 col-lg-8">
                <app-fivearticle [allArticleList]="allArticleslist"></app-fivearticle>


            </div>

            <!-- Blog Sidebar Area -->
            <div class="col-12 col-sm-9 col-md-6 col-lg-4">
                <div class="post-sidebar-area">

                    <!-- ##### Single Widget Area ##### -->
                    <div class="single-widget-area mt-0">
                        <!-- Title -->
                        <div class="widget-title">
                            <h6>Categories</h6>
                        </div>
                        <ol class="foode-catagories" *ngFor="let catCount of categoryCount">
                            <li><a style="cursor: pointer;" (click)="categoryTagClicked(catCount)"><span><i class="fa fa-stop" aria-hidden="true"></i> {{catCount.tagName}}</span> <span>({{catCount.count}})</span></a></li>
                        </ol>
                    </div>

                    <!-- ##### Single Widget Area ##### -->
                    <div class="single-widget-area">
                        <app-latestpost></app-latestpost>
                    </div>

                    <!-- ##### Single Widget Area ##### -->
